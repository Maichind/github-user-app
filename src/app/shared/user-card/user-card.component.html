<div *ngIf="user" class="card-container">
  <div class="card" [class.expanded]="showRepos">
    <div class="card-header">
      <img [src]="user.avatar_url" alt="Profile Picture" class="profile-pic"/>
      <h2>{{ user.name }}</h2>
      <p class="bio">{{ user.bio }}</p>
    </div>
    <div class="card-stats">
      <div class="stat">
        <i class="fas fa-users"></i>
        <span><strong>{{ user.followers }}</strong> Followers</span>
      </div>
      <div class="stat">
        <i class="fas fa-code-branch"></i>
        <span><strong>{{ user.public_repos }}</strong> Repositories</span>
      </div>
    </div>
    <div class="repo-section">
      <div class="repo-list" [ngClass]="{'view': showRepos}">
        <div class="repo-card" *ngFor="let repo of recentepos">
          <strong>{{ repo.name }}</strong>
          <p>{{ repo.description }}</p>
          <div class="repo-stats">
            <span><i class="fas fa-star"></i> {{ repo.stargazers_count }}</span>
            <span><i class="fas fa-code-fork"></i> {{ repo.forks_count }}</span>
          </div>
        </div>
      </div>
      <a href="#" (click)="toggleReposVisibility($event)" class="toggle-repos">
        {{ showRepos ? 'Hide repositories' : 'Show repositories' }}
      </a>
    </div>
  </div>
</div>
